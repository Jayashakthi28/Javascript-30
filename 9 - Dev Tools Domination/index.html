<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    p.addEventListener("click",makeGreen);
    // Regular
    console.log("Hello !!");
    // Interpolated
    console.log("Hello i am a %s string","hellooo");
    // Styled
    console.log('%c I am a big String',"font-size:2rem; color:red;")
    // warning!
    console.warn('This is a warning');
    // Error :|
    console.error('This is an error');
    // Info 
    console.info('This is an info');
    // Testing
    console.assert(1==2,"Not true");
    // clearing

    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`I am ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    console.count('jsv');
    console.count("abc");
    // timing
    console.time("Printing");
    console.log("whooho");
    console.timeEnd("Printing");
  </script>
</body>
</html>
