    <link rel="stylesheet" href="./style.css">

  <body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="var-cont">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0"  max="25" data-size="px" />
      <label for="space">Spacing:</label>
      <input type="range" name="space" min="10" max="25" data-size="px" />
      <label for="color">Color:</label>
      <input type="color" name="color" />
    </div>
    <div class="images">
      <svg
        class="animated"
        id="freepik_stories-online-document"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 500"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.com/svgjs"
      >
        <style>
          svg#freepik_stories-online-document:not(.animated) .animable {
            opacity: 0;
          }
          svg#freepik_stories-online-document.animated
            #freepik--background-simple--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38)
              slideUp;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Docs--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38) zoomIn;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Screen--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38)
              slideDown;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Plant--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38)
              lightSpeedLeft;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Character--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38)
              slideDown;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Device--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38) fadeIn;
            animation-delay: 0s;
          }
          svg#freepik_stories-online-document.animated
            #freepik--Table--inject-25 {
            animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38)
              slideDown;
            animation-delay: 0s;
          }
          @keyframes slideUp {
            0% {
              opacity: 0;
              transform: translateY(30px);
            }
            100% {
              opacity: 1;
              transform: inherit;
            }
          }
          @keyframes zoomIn {
            0% {
              opacity: 0;
              transform: scale(0.5);
            }
            100% {
              opacity: 1;
              transform: scale(1);
            }
          }
          @keyframes slideDown {
            0% {
              opacity: 0;
              transform: translateY(-30px);
            }
            100% {
              opacity: 1;
              transform: translateY(0);
            }
          }
          @keyframes lightSpeedLeft {
            from {
              transform: translate3d(-50%, 0, 0) skewX(20deg);
              opacity: 0;
            }
            60% {
              transform: skewX(-10deg);
              opacity: 1;
            }
            80% {
              transform: skewX(2deg);
            }
            to {
              opacity: 1;
              transform: translate3d(0, 0, 0);
            }
          }
          @keyframes fadeIn {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
          }
        </style>
